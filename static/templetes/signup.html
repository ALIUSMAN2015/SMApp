<ion-view title="Signup Page">
	<ion-content>
		<form ng-submit="signup(eve)" method="POST" ng-controller="signupCtrl">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Name</span>
					<input type="text" name="name" ng-model = "user.name" required="required">
				</label>
				<label class="item item-input">
					<span class="input-label">UserName</span>
					<input type="text" name="username" ng-model = "user.userName" required="required">
				</label>
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="email" name="email"  ng-model = "user.email" required="required">
				</label>
               	
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" name="password" ng-model = "user.Password" required="required">
				</label>
			</div>
			
			
			<div class="button-bar">
				<button class="button button-positive" type="submit" >Signup</button>
				<a class="button button-positive" ui-sref = "login">Already Signed Up</a>
	
			</div>
		</form>
	</ion-content>
</ion-view>
