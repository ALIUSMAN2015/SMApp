<ion-view title="Login Page">
	<ion-content>
		<form ng-submit = "login()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Email </span>
					<input type="text" name="email" ng-model = "user.email" required="required">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" name="password" ng-model = "user.Password" required="required">
				</label>
			</div>
			<div class="button-bar">
				<button class="button button-positive" type="submit">Login</button>
				<a class="button button-positive" ui-sref="signup">Sign up First</a>
			</div>
		</form>
	</ion-content>
</ion-view>
